<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>FaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <h1 class="result"></h1>
        <h3 class="txt">FaCoin</h3>

        <div class="circle" id="coin">
            <h1 class="txt-coin">F</h1>
            <div class="num">10</div>
        </div>


        <div class="footer">
            <div class="income">
                <p class="discript">10M</p>
                <h3 class="title">according</h3>
            </div>

            <div class="income">
                <p class="discript">9.3$</p>
                <h3 class="title">currency</h3>
            </div>

            <div class="income" id="btn">
                <p class="discript" id="income">10x</p>
                <h3 class="title">income</h3>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
